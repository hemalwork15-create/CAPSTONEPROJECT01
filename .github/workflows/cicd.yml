name: CI - Build + SAST + DAST

on:
  push:
    branches: [ main ]
  pull_request:
  repository_dispatch:
    types: [run-security]

jobs:

  # ========================= SAST =========================
  sast:
    name: SAST (Bandit + Semgrep)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r . -f json -o bandit-report.json --exit-zero

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          config: p/default

  # ========================= Build + DAST =========================
  build-and-dast:
    name: Build Docker + Run DAST
    runs-on: ubuntu-latest
    needs: sast

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t edudocs-ci .

      - name: Run app container
        run: docker run -d --name edudocs-ci -p 8000:8000 edudocs-ci

      - name: Wait for FastAPI to start
        run: |
          for i in {1..20}; do
            if docker exec edudocs-ci curl -sSf http://127.0.0.1:8000/docs >/dev/null; then
              echo "App is UP"
              exit 0
            fi
            echo "Waiting for app inside container..."
            sleep 3
          done
          echo "App did NOT start"
          docker logs edudocs-ci
          exit 1

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://localhost:8000"
          fail_action: false
          allow_issue_writing: false
          cmd_options: "-a"

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: owasp-zap-report.html

      - name: Cleanup
        if: always()
        run: |
          docker stop edudocs-ci || true
          docker rm edudocs-ci || true
