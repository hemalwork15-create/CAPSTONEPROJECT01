name: CI - Build + SAST + DAST

on:
  push:
    branches: [ main ]
  pull_request:
  repository_dispatch:
    types: [run-security]

jobs:

  # ===============================
  # SAST: Bandit + Semgrep (UNCHANGED)
  # ===============================
  sast:
    name: SAST (Bandit + Semgrep)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit (Python SAST)
        run: bandit -r . -f json -o bandit-report.json --exit-zero

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Run Semgrep Scan
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          config: p/default


  # ===============================
  # Build Docker + DAST (OWASP ZAP)
  # ===============================
  build-and-dast:
    name: Build image and run DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sast

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t calculator:ci .

      - name: Run app container
        run: |
          # Run container, map container port 8000 to host 8000
          docker run -d --name calc-ci -p 8000:8000 calculator:ci
          sleep 10  # wait for FastAPI to start

      - name: Health check inside container
        run: |
          for i in {1..20}; do
            if docker exec calc-ci curl -sSf http://127.0.0.1:8000/ >/dev/null; then
              echo "App is UP"
              exit 0
            fi
            echo "Waiting for app inside container..."
            sleep 3
          done
          echo "App did NOT start"
          docker logs calc-ci
          exit 1

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://localhost:8000"
          fail_action: false
          allow_issue_writing: false
          cmd_options: "-a"

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: owasp-zap-report.html

      - name: Stop and remove container
        if: always()
        run: |
          docker stop calc-ci || true
          docker rm calc-ci || true
