name: CI - Build + SAST + DAST

on:
  push:
    branches: [ main ]
  pull_request:
  repository_dispatch:
    types: [run-security]

jobs:

  # ===============================
  # SAST: Bandit + Semgrep
  # ===============================
  sast:
    name: SAST (Bandit + Semgrep)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt
      - run: pip install bandit
      - run: bandit -r . -f json -o bandit-report.json --exit-zero

      - uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          config: p/default


  # ===============================
  # Build Docker + DAST
  # ===============================
  build-and-dast:
    name: Build Docker + Run DAST
    runs-on: ubuntu-latest
    needs: sast
    steps:
      - uses: actions/checkout@v4

      # Build Docker image
      - name: Build Docker image
        run: docker build -t edudocs-app:ci .

      # Run container
      - name: Run app container
        run: |
          docker run -d --name edudocs-ci -p 8000:8000 edudocs-app:ci
          sleep 10

      # Health check - wait for app
      # - name: Wait for FastAPI to be ready
      #   run: |
      #     for i in {1..15}; do
      #       if curl -sSf http://localhost:8000/docs >/dev/null; then
      #         echo "APP IS UP"
      #         exit 0
      #       fi
      #       echo "Waiting for FastAPI..."
      #       sleep 5
      #     done
      #     echo "App failed to start"
      #     exit 1

      # Run OWASP ZAP Baseline Scan
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://localhost:8000"
          fail_action: false
          allow_issue_writing: false
          cmd_options: "-a"

      # Upload ZAP report
      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: owasp-zap-report.html

      # Cleanup
      - name: Stop container
        run: docker rm -f edudocs-ci
